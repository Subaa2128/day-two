<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kowshik.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,100;1,300;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <title>contact Me</title>
</head>
<body>
    <div class="contact">
        <div class="contact-info">
            <div><i class="fas fa-map-marker-alt"></i>Address,City, Country</div>
            <div><i class="fas fa-envelope"></i>Contact@gmail.com</div>
            <div><i class="fas fa-phone"></i>+00 000 000 00</div>
            <div><i class="fas fa-clock"></i>Mon - Fri 8:00 AM to 5 PM</div>
        </div>
        <div class="contact-form">
            <h2>Contact Me</h2>
            <form class="contacts" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Yours Name" required>
                <input type="email" name="email" class="text-box" placeholder="Yours Email" required>
                <textarea name="message" rows="5" placeholder="Yours Message" required></textarea>
                <input type="submit" name="submit" class="send-btn" value="send">
            </form>
        </div>
        </div>
    </div>
</body>
</html>
